<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Bootstrap Demo</title>
    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row  mb-2">
            <div class="col-12 col-sm-12 bg-dark-subtle p-5">col-12</div>
          </div>
        <div class="row">
          <div class="col-12 col-sm-3 bg-info-subtle mb-2 p-5">col-3</div>
          <div class="col-12 col-sm-3 bg-danger mb-2 p-5">col-3</div>
          <div class="col-12 col-sm-3 bg-danger-subtle mb-2 p-5">col-3</div>
          <div class="col-12 col-sm-3 bg-secondary-subtle mb-2 p-5">col-3</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 mb-2 bg-danger-subtle p-5 ">col-6</div>
            <div class="col-12 col-sm-6 mb-2 bg-info p-5 ms-0">col-6</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8 bg-success p-5">col-8</div>
            <div class="col-12 col-sm-4 bg-secondary-subtle p-5">col-4</div>
        </div>
      </div>
    
    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
