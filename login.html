<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn Bootstrap Demo</title>
    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .form-control {
          border: none;
          border-bottom: 1px solid #000;
          border-radius: 0;
          outline: none;
          box-shadow: none;
        }
      </style>
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/0c43730857.js" crossorigin="anonymous"></script>
  </head>
  <body>
           <div class="d-flex justify-content-center ">
            <form class="mt-5 ">
                <div class="bg-warning pt-5 pb-4 mb-5">
                    <h3 class="text-center text-light ">Log In</h3>
                    <div class="d-flex justify-content-center gap-4 text-light mt-4 fs-4">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                </div>
                <div class="mb-3">
                  <!-- <label class="form-label">Email</label> -->
                  <input type="email" placeholder="Your Email" class="form-control fw-bold ">
                </div>
                <div class="mb-3">
                  <!-- <label class="form-label">Password</label> -->
                  <input type="password" placeholder="Your Password" class="form-control fw-bold ">
                </div>
                <div class="mb-5 text-end">
                    <p>Forget <a href="" class="text-decoration-none text-black">Password?</a></p>
                </div>            
                <div class="d-flex justify-content-evenly align-items-center mb-5">
                    <div>
                        <button type="submit" class="btn btn-lg btn-secondary fs-6 fw-bold ">Log In</button>
                    </div>
                    <div >
                        <p class="mt-3 ms-5">Don't have an account? <a href="" class="text-decoration-none text-black">Sign Up</a></p>
                    </div>
                </div>
              </form>
           </div>
 
    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
