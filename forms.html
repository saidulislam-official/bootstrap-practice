<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Bootstrap Demo</title>
    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
       <div class="d-flex justify-content-center ">
        <form class="mt-5">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="name" placeholder="Name" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="username" placeholder="Username" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" placeholder="Email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="confirm-password" placeholder="Confirm Password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" placeholder="Message" rows="2"></textarea>
            </div>
            <button type="submit" class="form-control btn btn-primary">Send</button>
          </form>
       </div>
 
    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
